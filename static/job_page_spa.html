<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Kukusiki Careers</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong> Kukusiki Careers</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="#" id="jobs-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-15 mb-3">
                    <label for="name">Name</label>
                    <input class="form-control" id="personalName" type="text" placeholder="Name">
                </div>
                <div class="col-15 mb-3">
                    <label for="gender">Gender</label>
                    <input class="form-control" id="personalGender" type="text" placeholder="Gender">
                </div>
                <div class="col-15 mb-3">
                    <label for="age">Age</label>
                    <input class="form-control" id="personalAge" type="text" placeholder="Age">
                </div>
                <div class="col-15 mb-3">
                    <label for="country">Country</label>
                    <input class="form-control" id="personalCountry" type="text" placeholder="Country">
                </div>
                <div clas="col-10 ">
                    <input class="btn btn-success add-btn" type="submit" value="Add">
                </div>
            </form>
            <div class="col-15 mt-5">
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>Country</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="job-list">
                        <tr>
                            <td>Dmitriy</td>
                            <td>male</td>
                            <td>35</td>
                            <td>Russia</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<script src="script_spa.js"></script>
</body>
</html>
